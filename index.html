<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram 2</title>
</head>
<body>
    <main>
        <img src="img/instagram-celular.png" alt="">
        <section class="BoxPrincipal">
            <div class="bigBox">
                <section class="mediumBox">
                    <img src="img/instagram-logo.png" alt="" id="logo">
                    <img src="img/lufft-perfil.jpg" alt="" id="perfil">
                    <button class="btnContinue">Continue como Luffy</button>
                    <p><span class="link-azul">Remover conta</span></p>
                </section>
                <section class="smallbox">
                    <p class="nao-conta">Não é Luffy ?</p>
                    <p class="nao-conta">
                        <span class="link-azul">Alternar contas</span> ou <span class="link-azul">Inscreva-se</span>
                    </p>
                </section>
                <p>Baixe o aplicativo</p>
                <div class="botoes">
                    <img src="img/apple-button.png" alt="" class="apple">
                    <img src="img/googleplay-button.png" alt="" class="android">
                </div>
            </div>
        </section>
    </main>

</body>
</html>
